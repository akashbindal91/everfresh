<html>

<head>
    <title></title>
    <style>
        .container {
            margin-top: 50px;
            margin-left: 50px;
        }
        
        button.qty-change {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background: #fff;
            border: 1px solid #e3e3e3;
        }
        
        .qty-input {
            height: 30px;
            width: 80px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div ng-init="getCategoriesFromDataBase()">
        <h3>INSERT BY CODE</h3>
        <form class="form-inline">
            <div class="form-group">
                <label for="itemcode">Itemcode</label>
                <input type="number" class="form-control" ng-model="itemcode" placeholder="Enter itemcode"></input>
            </div>
            <button type="submit" class="btn btn-default" ng-click="submititemcode(itemcode)">Submit</button>
        </form>
        <div>
            <div class="row">
                <div class="col-sm-2">
                    <table class="table table-hover">
                        <tr ng-repeat="cat in category" ng-click="catSelectFoodItems(cat)">
                            <td>
                                <p>
                                    <strong>{{cat.category | uppercase}} </strong>
                                </p>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-3">
                    <div ng-if="foodItemsAvailable">
                        <table class="table table-hover">
                            <tr ng-repeat="items in foodItems" ng-click="selectItemsRate(items)">
                                <td>
                                    <p>
                                        <strong>{{items.items | uppercase}} </strong>
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-sm-7 form-group">
                    <table class="table table-hover">
                        <tr>
                            <th>Description</th>
                            <th>Qty</th>
                            <th>Cost</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="final in checkOutRate">
                            <td>
                                <input type="text" ng-model="final.item_name" >
                            </td>
                            <td>
                                <input type="number" ng-model="final.quantity" ng-required >
                            </td>
                            <td>
                                <input type="number" ng-model="final.price_id" disabled >
                            </td>
                            <td>{{final.quantity * final.price_id | currency : 'Rs '}}</td>
                            <td>
                                [<a href ng-click="removeItem($index)">X</a>]
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Total:</td>
                            <td>{{total() | currency : 'Rs '}}</td>
                            <td><input type="submit" ng-click = "printBill()" value = "Print Value"></td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
</body>

</html>

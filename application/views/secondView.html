<html>
  <head>
    <title></title>
    <style></style>
  </head>
  <body>
    <div ng-init="getCategoriesFromDataBase()">
      <h3>INSERT BY CODE</h3>
      <form class="form-inline">
        <div class="form-group">
          <label for="itemcode">Itemcode</label>
          <input type="number" class="form-control" ng-model="itemcode" placeholder="Enter itemcode"></input>
        </div>
        <button type="submit" class="btn btn-default" ng-click="submititemcode(itemcode)">Submit</button>
      </form>
      <div>
        <div class="row">
          <div class="col-sm-2">
            <table class="table table-hover">
              <tr ng-repeat="cat in category" ng-click="catSelectFoodItems(cat)">
                <td>
                  <p>
                    <strong>{{cat.category | uppercase}} </strong>
                  </p>
                </td>
              </tr>
            </table>
          </div>
          <div class="col-sm-7">
            <div ng-if="foodItemsAvailable">
              <table class="table table-hover">
                <tr ng-repeat="items in foodItems" ng-click="selectItemsRate(items)">
                  <td>
                    <p>
                      <strong>{{items.items | uppercase}} </strong>
                    </p>
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <div class="col-sm-3">
            <table class="table table-hover">
              <tr ng-repeat="final in checkOutRate" ng-click="catSelectFoodItems(cat)">
                <td>
                  <p>
                    <strong>{{final.item_name | uppercase}} </strong>
                  </p>
                  <p>
                    <strong>{{final.price_id | uppercase}} </strong>
                  <div class="input-group">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
                        <span class="glyphicon glyphicon-minus"></span>
                      </button>
                    </span>
                    <input type="text" name="quant[1]" class="form-control input-number" value="1" min="1" max="10">
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                          <span class="glyphicon glyphicon-plus"></span>
                        </button>
                      </span>
                    </div>
                    </p>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
